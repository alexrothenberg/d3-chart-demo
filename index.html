<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .bar {
    fill: steelblue;
  }

  .bar:hover {
    fill: brown;
  }

  .axis text {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }
</style>
<body>
<H1>Frequency of letters in English</H1>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var x = d3.scale.ordinal().rangeRoundBands([0, 900], .1)
  var y = d3.scale.linear().range([500, 0])

  var svg = d3.select('body').append('svg')
      .attr('height', '500')
      .attr('width', '900')
    .append('g')

  d3.tsv('english-frequency.tsv', function(data) {
    data.forEach(function(d) {
      d.frequency = + d.frequency
      return d;
    })

    var letters = data.map(function(d) { return d.letter })
    var frequencies = data.map(function(d) { return d.frequency })
    x.domain(letters)
    y.domain([0, d3.max(frequencies)])
    var rect = svg.selectAll('.bar').data(data).enter().append('rect')
    rect.attr('class', 'bar')
        .attr('width', x.rangeBand())
        .attr('height', function(d) { return 500 - y(d.frequency)})
        .attr('x', function(d) { return x(d.letter) })
        .attr('y', function(d) { return y(d.frequency) })

    console.log(data)
  })
</script>
</body>
